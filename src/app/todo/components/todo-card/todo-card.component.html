<div class="mb-3 todo-card">
    <div class=" container-fluid p-3 ">
        <div class="row">
            <div class="col-2 m-auto">
                <button class="default-btn check-btn mr-3">
                    <!-- <i class="material-icons">check</i> -->
                </button>

            </div>
            <div class="col-7 m-auto">
                <p class="m-0 text-overflow">
                    {{todo.title}}
                </p>
            </div>
            <div class="col-3 h-v-center flex-column">
                <div class="duedate">
                    <small class="time m-0 text-secondary font-weight-bold">
                        12 AM
                    </small>
                </div>

            </div>
        </div>
    </div>
    <div class="options">

    </div>
</div>
